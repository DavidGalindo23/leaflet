{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="btn waves-effect waves-light" type="submit" value="login">
    <input type="hidden" name="next" value="{{next}}">
</form>

{% endblock %}
