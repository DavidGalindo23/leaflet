{% block content %}

<div class="container">
    <h1>Sign Up</h1>

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn waves-effect waves-light" type="submit" value="sign up">
    </form>
</div>

{% endblock %}
