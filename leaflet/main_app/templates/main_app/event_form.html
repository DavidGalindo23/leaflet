{% extends 'base.html' %}
{% block content%}
{% if object %}
<h1>Edit {{ object.name }}</h1>
{% else %}
<h1>Add Event</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add!">
</form>

<script>
var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

</script>
{% endblock %}
