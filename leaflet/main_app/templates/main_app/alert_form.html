{% extends 'base.html' %}
{% block content%}
{% if object %}
<h1>Edit {{ object.title }}</h1>
{% else %}
<h1>Add Alert</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn waves-effect waves-light" type="submit" value="Add!">
</form>


{% endblock %}
