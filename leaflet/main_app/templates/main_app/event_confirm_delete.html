{% extends 'base.html' %}
{% block content%}
<h1>Delete Event</h1>
<h3>Are you sure you want to delete {{ object.name }}</h3>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete">
    <a href="{% url 'events_details' object.id %}">Cancel</a>
</form>
{% endblock %}
