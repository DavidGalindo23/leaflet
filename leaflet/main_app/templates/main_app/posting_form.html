{% extends 'base.html' %}
{% block content%}
{% if object %}

<div class="container">
    <h1>Edit {{ object.name }}</h1>
    {% else %}
    <h1>Add Posting</h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn waves-effect waves-light" type="submit" value="Add!">
    </form>
</div>
<script>
    var dateEl = document.getElementById('id_date');
      M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
      });
    
    </script>
{% endblock %}
