{% extends 'base.html' %}
{% block content%}

<!-- Add event link -->
<a href="{% url 'events_create' %}">Add new event</a>
{% for event in event_list %}
<h2>{{event.name}}</h2>
<div>
    <a href="{% url 'events_update' event.id %}">Edit</a>
    <a href="{% url 'events_delete' event.id %}">Delete</a>
</div>
{% endfor %}

{% endblock %}
