{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Profile Info</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn waves-effect waves-light"type="submit" value="Submit">
    </form>
    {% if user.profile %}
    <a href="{% url 'add_photo' 'profile' user.profile.id %}">add photo</a>
    {% endif %}
</div>
{% endblock %}
