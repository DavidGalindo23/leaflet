{% extends 'base.html' %}
{% block content%}
<div class="container">
    <h1>Delete Alert</h1>
    <h3>Are you sure you want to delete {{ object.title }}</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn waves-effect waves-light"type="submit" value="Yes - Delete">
        <a href="{% url 'alerts_details' object.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
